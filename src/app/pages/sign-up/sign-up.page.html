<ion-header translucent>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-back-button color="dark" defaultHref="/"><ion-icon name="chevron-back-outline"></ion-icon></ion-back-button>
              </ion-buttons>
              <ion-title></ion-title>
            </ion-toolbar>
          </ion-header>
<ion-content>
  <div class="imgContainer ion-margin ion-padding">
    <img src="assets/logo.svg" alt="logo" />
  </div>
  <div class="ion-padding-horizontal ion-text-center">
    <h1>Sign Up Now</h1>
    <p>Please fill out the details and create an account</p>
  </div>
  <div class="ion-padding-bottom ion-margin-bottom">
    <form (ngSubmit)="signUp()">
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input
          placeholder="First Name"
          type="text"
          [(ngModel)]="this.newUser.firstName"
          name="firstName"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input
          placeholder="Last Name"
          type="text"
          [(ngModel)]="this.newUser.lastName"
          name="lastName"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Location</ion-label>
        <ion-input
          placeholder="Location"
          type="text"
          [(ngModel)]="this.newUser.location"
          name="location"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          placeholder="example@domain.com"
          [(ngModel)]="this.newUser.email"
          name="email"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input
          type="text"
          placeholder="Enter text"
          [(ngModel)]="this.newUser.username"
          name="username"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          placeholder="********"
          [(ngModel)]="this.newUser.password"
          name="password"
        ></ion-input>
      </ion-item>
      <div class="ion-margin-top ion-padding-top">
        <ion-button expand="block" color="tertiary" type="submit" size="large"
          >Create account</ion-button
        >
      </div>
    <div class="ion-text-center">
      <p [routerLink]="['/sign-in']">Already have an account? Sign-In!</p>
    </div>
      </form>
  </div>
</ion-content>
