<ion-header>
  <ion-toolbar>
    <ion-title>sign-up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Zipcode</ion-label>
        <ion-input type="number" placeholder="00000"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="email" placeholder="Enter text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" placeholder="********"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div>
    <ion-button>Create account</ion-button>
  </div>
  <div>
    <p>Already have an account? Sign-In!</p>
    <p>Forgot Password?</p>
  </div>
</ion-content>
