<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    class="ion-padding ion-hide"
    color="light"
    placeholder="Search by Zipcode"
  ></ion-searchbar>

  <ion-grid class="ion-padding">
    <ion-row
      class="ion-padding ion-justify-content-center ion-align-items-center"
    >
      <div *ngFor="let category of categoryTypes" class="categoryBoxes">
        <ion-button
          [class.highlight]="category.selected == true"
          class="Btn_Type"
          color="secondary"
          shape="circle"
          (click)="onCategorySelect(category)"
        >
          <ion-icon
            size="large"
            color="light"
            name="{{category.name}}"
          ></ion-icon>
        </ion-button>
        <div class="ion-text-center">{{category.type}}</div>
      </div>
    </ion-row>
    <ion-row class="ion-padding ion-justify-content-center ion-align-items-center">
      <ion-button class="Btn_Type" color="light" (click)="toggleDataSource()">
        Search
      </ion-button></ion-row
    >

    <ion-row>
      <ion-col
        size="12"
        size-sm="6"
        size-md="6"
        size-lg="4"
        *ngFor="let place of searchResults"
        [routerLink]="['/place-details', place.place_id]"
        swiperSlide
      >
        <ion-card>
          <img
            width="100%"
            height="325"
            alt="{{place.photo_reference}}"
            src="{{place.photo_reference}}"
          />
          <ion-card-header>
            <ion-card-title>{{place.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-card-subtitle>{{place.formatted_address}}</ion-card-subtitle>
            <ion-row class="ion-padding ion-justify-content-between">
              <div>{{place.rating}} <ion-icon name="star"></ion-icon></div>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>

</ion-content>
