<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content>

  <ion-searchbar placeholder="Search by Zipcode"></ion-searchbar>
  
  <ion-grid>

    <ion-row>
      <div class="Center">
      <ion-button  class="Btn_Type" color="secondary" shape="circle" > 
        <ion-icon size="large" color="light" name="fast-food-outline"></ion-icon>
      </ion-button>
      <ion-button class="Btn_Type" color="secondary" shape="circle">
        <ion-icon size="large" color="light" name="rocket-outline"></ion-icon>
      </ion-button>
      <ion-button class="Btn_Type" color="secondary" shape="circle">
        <ion-icon size="large" color="light" name="ticket-outline"></ion-icon>
      </ion-button>
      <ion-button class="Btn_Type" color="secondary" shape="circle">
        <ion-icon size="large" color="light" name="bug-outline"></ion-icon>
      </ion-button>
      <ion-button class="Btn_Type" color="secondary" shape="circle">
        <ion-icon size="large" color="light" name="bonfire-outline"></ion-icon>
      </ion-button>
      <ion-button class="Btn_Type" color="secondary" shape="circle">
        <ion-icon size="large" color="light" name="footsteps-outline"></ion-icon>
      </ion-button>

      <ion-button class="Btn_Type" color="primary" (click)="toggleDataSource()">
        Search
      </ion-button>
   
    </div>
    </ion-row>

    <ion-row>
  
       <ion-col  size="6" size-lg="6" size-xs="12" *ngFor="let place of searchResults" swiperSlide > 
          <ion-card>

            <img alt="Silhouette of mountains" src="{{place.photo_reference}}" />
            <ion-card-header>
              <ion-card-title>{{place.name}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-card-subtitle>{{place.formatted_address}}</ion-card-subtitle>
              {{place.rating}} <ion-icon name="star"></ion-icon>
            </ion-card-content>
          </ion-card>
      </ion-col>
 
   
    </ion-row>
  </ion-grid>



</ion-content>
