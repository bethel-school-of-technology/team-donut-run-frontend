<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content>
  <ion-searchbar
    class="ion-padding"
    color="light"
    placeholder="Search by Zipcode"
  ></ion-searchbar>

    <ion-row>
      <ion-slides [options]="catSlideOpts" class="ion-padding">
        <ion-slide
          *ngFor="let category of categoryTypes"
          class="categorySlider"
        >
          <img [src]="category.img"(click)="onCategorySelect(category)" />
          <div
            class="category-type"
            [class.highlight]="category.selected == true"
          >
            {{category.type}}
          </div>
        </ion-slide>
      </ion-slides>
    </ion-row>
    <ion-row
      class="ion-justify-content-center ion-align-items-center"
    >
      <ion-button class="btn" color="light" (click)="toggleDataSource()">
        Search
      </ion-button>
      </ion-row
    >

    <ion-text color="dark"><b class="ion-padding">Results</b></ion-text>
    <ion-grid>
    <ion-row class="searchResultsRow">
      <ion-col class="searchResultsCardContent" *ngFor="let place of searchResults" size="12" size-sm="6" size-md="6" size-lg="4" size-xl="4">
        <ion-card
          class="searchResultsCard"
          [routerLink]="['/place-details', place.place_id]"
        >
          <img [src]="place.photo_reference" />
          <ion-card-content class="info">
            <ion-text color="dark"><b>{{place.name }}</b></ion-text>
            <span>
              <ion-icon name="star" color="secondary"></ion-icon>
              <ion-text color="secondary"> {{ place.rating }} </ion-text>
            </span>
            <span>
              <ion-icon name="location-outline"></ion-icon>
              {{place.short_address }}
            </span>
          </ion-card-content>
        </ion-card>
        </ion-col>
    </ion-row>
    </ion-grid>
</ion-content>

  <ion-footer>
    <app-footer></app-footer>
  </ion-footer>
