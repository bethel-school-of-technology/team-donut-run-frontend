<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search by Zipcode"></ion-searchbar>

  <ion-grid>
    <ion-row>
    <swiper [config]="config" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()">
        <!-- <ion-col  *ngFor="let Place of SearchResults; first as isFirst" col-12 col-md-8  class="SearchCard" > -->
       <ng-template  *ngFor="let Place of SearchResults" swiperSlide > 
          <ion-card>

            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
            <ion-card-header>
              <ion-card-title>{{Place.name}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-card-subtitle>{{Place.formatted_address}}</ion-card-subtitle>
              {{Place.rating}} <ion-icon name="star"></ion-icon>
            </ion-card-content>
          </ion-card>
      </ng-template>
        <!-- </ion-col> -->
      </swiper>
      <!-- </ion-slides> -->
    </ion-row>
  </ion-grid>


</ion-content>
