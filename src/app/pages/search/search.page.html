<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search by Zipcode"></ion-searchbar>

  <ion-grid>
    <h2>Select a category</h2>
    <ion-row>

      <ion-button class="Btn_Type" color="primary" (click)="toggleDataSource()">
        Search
      </ion-button>
   
    </ion-row>

    <ion-row>
        <div *ngFor="let category of categoryTypes">
        <ion-button [class.highlight]="category.selected == true" class="Btn_Type" color="secondary" shape="circle" (click)="onCategorySelect(category)">
          <ion-icon
            size="large"
            color="light"
            name={{category.name}}
          ></ion-icon>
        </ion-button>
      </div>
    </ion-row>

    <ion-row>
      <ion-col
        size="6"
        size-lg="6"
        size-xs="12"
        *ngFor="let place of searchResults"
        [routerLink]="['/place-details', place.place_id]"
        swiperSlide
      >
        <ion-card>
          <img
            alt="Silhouette of mountains"
            src="{{place.photo_reference}}"
          />
          <ion-card-header>
            <ion-card-title>{{place.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-card-subtitle>{{place.formatted_address}}</ion-card-subtitle>
            {{place.rating}} <ion-icon name="star"></ion-icon>
            <p>{{place.price_level}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
