<ion-header>
  <ion-toolbar>
    <ion-title>sign-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signin()">
    <ion-list>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="email" placeholder="email@domain.com" name="email" [(ngModel)]="this.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" placeholder="********" name="password" [(ngModel)]="this.password"></ion-input>
      </ion-item>
    </ion-list>

    <div>
      <ion-button type="submit">Sign In</ion-button>
    </div>
  </form>
  <div>
    <p>Forgot Password?</p>
    <p>Don't have an account? Sign-Up!</p>
  </div>
</ion-content>
