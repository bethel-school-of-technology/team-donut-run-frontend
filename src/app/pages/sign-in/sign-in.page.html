<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/"
        ><ion-icon name="chevron-back-outline"></ion-icon
      ></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center" >
      <ion-col size-lg="10" size-xl="6">
        <div class="imgContainer ion-margin ion-padding">
          <img src="assets/logo.svg" alt="logo" />
        </div>
        <div class="ion-padding-horizontal ion-text-center">
          <h1>Sign In Now</h1>
          <p>Please signin to continue using our app</p>
        </div>
        <div class="ion-padding ion-margin">
          <form (ngSubmit)="signin()">
            <ion-list>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input
                  type="username"
                  placeholder="example@domain.com"
                  name="email"
                  [(ngModel)]="this.username"
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  type="password"
                  placeholder="**********"
                  name="password"
                  [(ngModel)]="this.password"
                ></ion-input>
              </ion-item>
            </ion-list>
            <div class="ion-text-end">
              <p>Forgot Password?</p>
            </div>
            <div class="ion-margin-top ion-padding-top">
              <ion-button
                expand="block"
                color="tertiary"
                type="submit"
                size="large"
                >Sign In</ion-button
              >
            </div>
            <div class="ion-text-center">
              <p [routerLink]="['/sign-up']">Don't have an account? Sign Up!</p>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
