<ion-header>
  <ion-toolbar>
    <ion-title>sign-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" placeholder="********"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div>
    <ion-button>Sign In</ion-button>
  </div>
  <div>
    <p>Forgot Password?</p>
    <p>Don't have an account? Sign-Up!</p>
  </div>
</ion-content>
