<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content>
  <div class="ion-padding ion-margin">
    <form (ngSubmit)="signin()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            placeholder="example@gmail.com"
            name="email"
            [(ngModel)]="this.username"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            placeholder="*******"
            name="password"
            [(ngModel)]="this.password"
          ></ion-input>
        </ion-item>
      </ion-list>
      <div class="ion-text-end">
        <ion-button fill="clear" color="dark">Forgot Password?</ion-button>
      </div>
          <div>
        <ion-button expand="block" color="tertiary" type="submit" size="large"
          >Sign In</ion-button
        >
      </div>
    </form>
    <div class="ion-text-center">
      <ion-button fill="clear" color="dark" href="/sign-up">Don't have an account? Sign Up!</ion-button>
    </div>
  </div>
</ion-content>

<app-footer></app-footer>
