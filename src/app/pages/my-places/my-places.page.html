<ion-content [fullscreen]="true">
  <ion-grid>
    <!--Back Button-->
    <ion-row>
      <ion-col>
      <ion-button [routerLink]="['/']" color="light">Back</ion-button>
    </ion-col>
    </ion-row>
    <!--My Saved Places Carousel-->
    <ion-row>
      <ion-col>
      <h3 class="ion-padding-horizontal">My Saved Places</h3>
    </ion-col>
    </ion-row>
    <!--Loops through visited places-->
    <ion-row>
      <ion-col>
      <ion-list>
        <ion-item *ngFor="let place of myVisitedPlaces; let index">
          <ion-avatar slot="start">
            <img [src]="place.photo_reference" alt="avatar" />
          </ion-avatar>
          <ion-label>{{ place.name }}</ion-label>
        </ion-item>
        <!--Loops through unvisited places-->
        <ion-item *ngFor="let place of myUnvisitedPlaces; let index">
          <ion-avatar slot="start">
            <img [src]="place.photo_reference" alt="avatar" />
          </ion-avatar>
          <ion-label>{{ place.name }}</ion-label>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
      </ion-col>
    </ion-row>

    <!--My Visited Places Carousel-->
    <ion-row>
      <ion-col>
      <h3 class="ion-padding-horizontal">My Visited Places</h3>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <ion-list>
        <ion-item *ngFor="let place of myVisitedPlaces; let index">
          <ion-avatar slot="start">
            <img [src]="place.photo_reference" alt="avatar" />
          </ion-avatar>
          <ion-label>{{ place.name }}</ion-label>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
