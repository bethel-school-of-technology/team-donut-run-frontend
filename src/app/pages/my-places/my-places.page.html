<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content [fullscreen]="true">
<!--Back Button-->
  <ion-button [routerLink]="['/']" color="light">Back</ion-button>

  <!--My Saved Places Carousel-->
  <h3 class="ion-padding-horizontal">My Saved Places</h3>
  <swiper 
    class="mySwiper"
    [spaceBetween]="10"
    [breakpoints]="breakpoints"
    [pagination]="true"
  >
    <!--Loops through visited places-->
    <ng-template 
      swiperSlide
      *ngFor="let place of myVisitedPlaces"
      class="visited-slide"
    >
      <ion-card class="card" [routerLink]="['/place-details', place?.place_id]">
        <div class="placesPhoto">
          <img [src]="place.photo_reference" />
        </div>
        <div class="cardText">
          <ion-text color="dark"><b>{{place.name }}</b></ion-text>
          <ion-text color="primary"> {{ place.types }} </ion-text>
          <ion-text> {{ place.formatted_address }} </ion-text>
        </div>
      </ion-card>
    </ng-template>
    <!--Loops through unvisited places-->
    <ng-template
      swiperSlide
      *ngFor="let place of myUnvisitedPlaces"
      class="visited-slide"
    >
      <ion-card class="card" [routerLink]="['/place-details', place?.place_id]">
        <div class="placesPhoto">
          <img [src]="place.photo_reference" />
        </div>
        <div class="cardText">
          <ion-text color="dark"><b>{{place.name }}</b></ion-text>
          <ion-text color="primary"> {{ place.types }} </ion-text>
          <ion-text> {{ place.formatted_address }} </ion-text>
        </div>
      </ion-card>
    </ng-template>
  </swiper>

  <!--My Visited Places Carousel-->
  <h3 class="ion-padding-horizontal">My Visited Places</h3>
  <swiper
    class="mySwiper"
    [spaceBetween]="10"
    [breakpoints]="breakpoints"
    [pagination]="true"
  >
  >
    <!--Loops through visited places-->
    <ng-template
      swiperSlide
      *ngFor="let place of myVisitedPlaces"
      class="visited-slide"
    >
      <ion-card class="card" [routerLink]="['/place-details', place?.place_id]">
        <div class="placesPhoto">
          <img [src]="place.photo_reference" />
        </div>
        <div class="cardText">
          <ion-text color="dark"><b>{{place.name }}</b></ion-text>
          <ion-text color="primary"> {{ place.types }} </ion-text>
          <ion-text> {{ place.formatted_address }} </ion-text>
        </div>
      </ion-card>
    </ng-template>
  </swiper>
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
