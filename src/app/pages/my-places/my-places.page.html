<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button [routerLink]="['/']" color="light">Back</ion-button>
  <!--My Saved Places - found by current UserId-->
  <div class="ion-padding-horizontal">
    <h2>My Saved Places</h2>
  </div>
  <ion-row>
    <ion-slides [options]="visitedSlideOpts">
      <ion-slide
        *ngFor="let place of myVisitedPlaces" [routerLink]="['/place-details', place?.place_id]"
        class="visited-slide"
      >
        <div class="placesPhoto">
          <img [src]="place.photo_reference" />
        </div>
        <div class="info">
          <ion-text color="dark"><b>{{place.name }}</b></ion-text>

          <ion-text color="dark"> {{ place.types }} </ion-text>

          <ion-text> {{ place.formatted_address }} </ion-text>
        </div>
      </ion-slide>
      <ion-slide
        *ngFor="let place of myUnvisitedPlaces"
        class="visited-slide"
        [routerLink]="['/place-details', place?.place_id]"
      >
        <div class="placesPhoto">
          <img [src]="place.photo_reference" />
        </div>
        <div class="info">
          <ion-text color="dark"><b>{{place.name }}</b></ion-text>

          <ion-text color="dark"> {{ place.types }} </ion-text>

          <ion-text> {{ place.formatted_address }} </ion-text>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-row>
  <!--My Visited Places - found by current UserId-->
  <div class="ion-padding-horizontal">
    <h2>My Visited Places</h2>
  </div>
  <ion-row>
    <ion-slides [options]="visitedSlideOpts">
      <ion-slide
        *ngFor="let place of myVisitedPlaces"
        class="visited-slide"
        [routerLink]="['/place-details', place?.place_id]"
      >
        <div class="placesPhoto">
          <img [src]="place.photo_reference" />
        </div>
        <div class="info">
          <ion-text color="dark"><b>{{place.name }}</b></ion-text>

          <ion-text color="dark"> {{ place.types }} </ion-text>

          <ion-text> {{ place.formatted_address }} </ion-text>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-row>
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
