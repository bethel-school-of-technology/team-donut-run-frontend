<ion-header [translucent]="false">
  <app-navbar></app-navbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="Cushion">


    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-toolbar>

            <ion-buttons slot="start">
              <ion-back-button defaultHref="home"></ion-back-button>
            </ion-buttons>
          </ion-toolbar>

        </ion-col>
        <ion-col class="ion-float-end  ">

          <p *ngIf="userSavedPlace">You've already saved this place!</p>


          <ion-button *ngIf="!userSavedPlace" (click)="savePlaceToMyPlaces()" class="Btn_Type" color="light"
            shape="circle">
            <ion-icon size="large" name="heart-outline"></ion-icon>
          </ion-button>

          <ion-button *ngIf="userSavedPlace" (click)="removePlacefromMyPlaces()" class="Btn_Type" color="light"
            shape="circle">
            <ion-icon size="large" name="close-circle-outline"></ion-icon>
          </ion-button>

          <ion-button *ngIf="!userSavedPlace" (click)="toggleVisited()" class="Btn_Type" color="light" shape="circle">
            <ion-icon size="large" name="add-circle"></ion-icon>
          </ion-button>

          <ion-button *ngIf="userSavedPlace && !currentMyPlace.visited" (click)="toggleVisited()" class="Btn_Type"
            color="light" shape="circle">
            <ion-icon size="large" name="add-circle"></ion-icon>
          </ion-button>

          <ion-button *ngIf="userSavedPlace && currentMyPlace.visited" (click)="toggleVisited()" class="Btn_Type"
            color="light" shape="circle">
            <ion-icon size="large" name="pin-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>

        <ion-col size-xs="11" size-sm="11" size-md="5" size-lg="5" size-xl="5">

          <div class="ion-hide-sm-down kendall-test">
            <img class=" ion-margin-start Round box-shadow" alt="{{ChosenPhoto}}" src="{{ChosenPhoto}}" />
          </div>

          <!-- Mobile sizing -->
          <div class="ion-hide-sm-up">
            <swiper [spaceBetween]="30" [effect]="'coverflow'" [grabCursor]="true" [centeredSlides]="true"
              [slidesPerView]="1" [effect]="'cards'" [pagination]="true" class="mySwiper">
              <ng-template swiperSlide *ngFor="let photo of photoLinkArray">
                <img class="card" [src]="photo" />
              </ng-template>
            </swiper>
          </div>

        </ion-col>

        <ion-col class="ion-hide-sm-down" size-xs="12" size-sm="12" size-md="2" size-lg="2" size-xl="2">

          <div class="ion-margin-top" *ngIf="photosExist">
            <button *ngFor="let photo of photoLinkArray" class="ion-margin-button clear" (click)="PhotoClick(photo)">
              <img class="ion-margin-bottom box-shadow otherPhotos" alt="{{photo}}" src="{{photo}}" />
            </button>

          </div>


        </ion-col>

        <ion-col class="ion-margin-horizontal ion-margin-top" size-xs="12" size-sm="12" size-md="4" size-lg="4"
          size-xl="4">
          <div class="ion-padding-horizontal">

            <ion-col size="auto">
              <h3 class="Title ion-no-margin ion-no-padding">{{this.placeDetails.name}}</h3>
            </ion-col>
            <ion-col size="2"> </ion-col>
            <ion-row>

              <p class="Text2 ion-no-margin ion-no-padding">{{this.placeDetails.formatted_address}}</p>

              <ion-col class="ion-no-padding" size="auto">

              </ion-col>
            </ion-row>
            <p class="Text">{{placeOverview}}</p>
            <ion-card-subtitle><a href="{{this.placeDetails.website}}" class="Website">{{this.placeDetails.website}}</a>
            </ion-card-subtitle>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
