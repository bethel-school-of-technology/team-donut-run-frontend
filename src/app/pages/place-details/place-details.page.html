<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
        ><ion-icon name="chevron-back-outline"></ion-icon
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="7" size-lg="6" size-xl="5">
        <div class="ion-hide-md-down">
          <img
            class="ion-margin Round box-shadow"
            alt="{{ChosenPhoto}}"
            src="{{ChosenPhoto}}"
          />
        </div>
        <div class="ion-hide-md-up">
          <swiper
            [spaceBetween]="30"
            [effect]="'coverflow'"
            [grabCursor]="true"
            [centeredSlides]="true"
            [slidesPerView]="1"
            [effect]="'cards'"
            [pagination]="true"
            class="mySwiper"
          >
            <ng-template
              swiperSlide
              class="card"
              *ngFor="let photo of photoLinkArray"
            >
              <div class="SwiperContainer"><img [src]="photo" /></div>
            </ng-template>
          </swiper>
        </div>
      </ion-col>

      <ion-col
        class="ion-hide-md-down ion-margin-horizontal ion-padding"
        size-xs="12"
        size-sm="12"
        size-md="auto"
        size-lg="auto"
        size-xl="auto"
      >
        <div *ngFor="let photo of photoLinkArray">
          <div class="ion-margin-top" *ngIf="photosExist">
            <button class="clear" (click)="PhotoClick(photo) ">
              <img
                class="box-shadow otherPhotos"
                alt="{{photo}}"
                src="{{photo}}"
              />
            </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-horizontal">
      <!-- will add mouse over Text at some point  -->
      <ion-col>
        <h3 class="ion-no-margin">{{this.placeDetails.name}}</h3>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-horizontal"
      ><ion-col class="ion-no-margin">
        <p class="Text2 ion-no-margin">
          {{this.placeDetails.formatted_address}}
        </p>
      </ion-col>
      <ion-col
        class="ion-hide-lg-down"
        size-xs="12"
        size-sm="12"
        size-md=""
        size-lg=""
        size-xl=""
      >
        <div class="no-margin-buttons ion-float-md-end">
          <p *ngIf="userSavedPlace">You've already saved this place!</p>

          <ion-button
            *ngIf="!this.userSavedPlace"
            (click)="savePlaceToMyPlaces()"
            class="Btn_Type"
            shape="circle"
          >
            <ion-icon
              size="large"
              color="primary"
              name="heart-outline"
            ></ion-icon>
          </ion-button>

          <ion-button
            *ngIf="this.userSavedPlace"
            (click)="removePlacefromMyPlaces()"
            class="Btn_Type"
            shape="circle"
          >
            <ion-icon
              size="large"
              color="primary"
              name="close-circle-outline"
            ></ion-icon>
          </ion-button>

          <ion-button
            *ngIf="!this.userSavedPlace"
            (click)="toggleVisited()"
            class="Btn_Type"
            shape="circle"
          >
            <ion-icon
              size="large"
              color="secondary"
              name="add-circle"
            ></ion-icon>
          </ion-button>

          <ion-button
            *ngIf="this.userSavedPlace && !this.currentMyPlace.visited"
            (click)="toggleVisited()"
            class="Btn_Type"
            shape="circle"
          >
            <ion-icon size="large" color="primary" name="add-circle"></ion-icon>
          </ion-button>

          <ion-button
            *ngIf="this.userSavedPlace && this.currentMyPlace.visited"
            (click)="toggleVisited()"
            class="Btn_Type"
            shape="circle"
          >
            <ion-icon
              size="large"
              color="secondary"
              name="pin-outline"
            ></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-horizontal">
      <ion-col>
      <p class="Text ion-no-margin">{{placeOverview}}</p>
      <p>
        <a
          href="{{this.placeDetails.website}}"
          class="ion-no-margin ion-no-padding"
          >{{this.placeDetails.website}}</a
        >
      </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
