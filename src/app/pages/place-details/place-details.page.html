<ion-content [fullscreen]="true">
  <div class="Cushion">

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-back-button defaultHref="home"></ion-back-button>
            </ion-buttons>
          </ion-toolbar>

        </ion-col>
        <ion-col>
          <div class="lowerButtons ion-float-end ion-hide-lg-up ">
            <p *ngIf="userSavedPlace">
              You've already saved this place!
            </p>

            <ion-button *ngIf="!userSavedPlace" (click)="savePlaceToMyPlaces()" class="Btn_Type" shape="circle">
              <ion-icon size="large" color="primary" name="heart-outline"></ion-icon>
            </ion-button>

            <ion-button *ngIf="userSavedPlace" (click)="removePlacefromMyPlaces()" class="Btn_Type" shape="circle">
              <ion-icon size="large" color="primary" name="close-circle-outline"></ion-icon>
            </ion-button>

            <ion-button *ngIf="!userSavedPlace" (click)="toggleVisited()" class="Btn_Type" shape="circle">
              <ion-icon size="large" color="secondary" name="add-circle"></ion-icon>
            </ion-button>

            <ion-button *ngIf="userSavedPlace && !currentMyPlace.visited" (click)="toggleVisited()" class="Btn_Type"
              shape="circle">
              <ion-icon size="large" color="primary" name="add-circle"></ion-icon>
            </ion-button>

            <ion-button *ngIf="userSavedPlace && currentMyPlace.visited" (click)="toggleVisited()" class="Btn_Type"
              shape="circle">
              <ion-icon size="large" color="secondary" name="pin-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="5" size-lg="5" size-xl="5">
          <div class="ion-hide-md-down">

            <img class="ion-margin Round box-shadow" alt="{{ChosenPhoto}}" src="{{ChosenPhoto}}" />
          </div>
          <div class="ion-hide-md-up">
            <swiper [spaceBetween]="30" [effect]="'coverflow'" [grabCursor]="true" [centeredSlides]="true"
              [slidesPerView]="1" [effect]="'cards'" [pagination]="true" class="mySwiper">
              <ng-template swiperSlide class="card" *ngFor="let photo of photoLinkArray">
                <div class="SwiperContainer"><img [src]="photo" /></div>
              </ng-template>
            </swiper>
          </div>
        </ion-col>

        <ion-col class="ion-hide-md-down ion-padding-horizontal" size-xs="12" size-sm="12" size-md="auto" size-lg="auto"
          size-xl="auto">
          <ion-row *ngFor="let photo of photoLinkArray">
            <div class="ion-margin-top" *ngIf="photosExist">
              <button class="clear" (click)="PhotoClick(photo) ">
                <img class="box-shadow otherPhotos" alt="{{photo}}" src="{{photo}}" />
              </button>
            </div>
          </ion-row>
        </ion-col>

        <ion-col class="ion-padding-horizontal ion-margin-top" size-xs="12" size-sm="12" size-md="" size-lg=""
          size-xl="">

          <ion-row>
            <div class="ion-margin-end ion-no-margin ion-no-padding">

              <ion-row class="ion-margin-bottom">
                <ion-col class="ion-float-start">

                  <!-- NEW BUTTONS -->
                  <ion-button *ngIf="!this.userSavedPlace" (click)="savePlaceToMyPlaces()"
                    class="changeBtn ion-text-uppercase ion-margin-end" color="primary">
                    <ion-icon color="light" name="heart-outline"></ion-icon><span class="btnText">Save</span>
                  </ion-button>

                  <ion-button *ngIf="this.userSavedPlace" (click)="removePlacefromMyPlaces()"
                    class="changeBtn ion-text-uppercase ion-margin-end" color="tertiary">
                    <ion-icon color="light" name="close-circle-outline"></ion-icon><span class="btnText">Saved</span>
                  </ion-button>

                  <ion-button *ngIf="!this.userSavedPlace" (click)="toggleVisited()"
                    class="changeBtn ion-text-uppercase" color="primary">
                    <ion-icon color="light" name="add-circle"></ion-icon><span class="btnText">Visit</span>
                  </ion-button>

                  <ion-button *ngIf="this.userSavedPlace && !this.currentMyPlace.visited" (click)="toggleVisited()"
                    class="changeBtn ion-text-uppercase" color="primary">
                    <ion-icon color="light" name="add-circle"></ion-icon><span class="btnText">Visit</span>
                  </ion-button>

                  <ion-button *ngIf="this.userSavedPlace && this.currentMyPlace.visited" (click)="toggleVisited()"
                    class="changeBtn ion-text-uppercase" color="tertiary">
                    <ion-icon color="light" name="pin-outline"></ion-icon><span class="btnText">Visited</span>
                  </ion-button>

                </ion-col>
              </ion-row>

              <ion-row>
                <!-- will add mouse over Text at some point  -->
                <ion-col class="ion-no-margin ion-no-padding ">
                  <h3 class="Title ion-no-margin ion-no-padding">
                    {{this.placeDetails.name}}
                  </h3>
                  <p class="Text2 ion-no-margin ion-no-padding"><a href="https://www.google.com/maps/search/?api=1&query={{this.placeDetails.formatted_address}}&query_place_id={{this.placeDetails.place_id}}" target="_blank">
                    {{this.placeDetails.formatted_address}}</a>
                  </p>
                </ion-col>
                <ion-col class=" ion-hide-lg-down" size-xs="12" size-sm="12" size-md="" size-lg="" size-xl="">

                  <div class="no-margin-buttons ion-float-md-end ">
                    <p *ngIf="userSavedPlace">

                      You've already saved this place!
                    </p>

                    <ion-button *ngIf="!this.userSavedPlace" (click)="savePlaceToMyPlaces()" class="Btn_Type"
                      shape="circle">
                      <ion-icon size="large" color="primary" name="heart-outline"></ion-icon>
                    </ion-button>

                    <ion-button *ngIf="this.userSavedPlace" (click)="removePlacefromMyPlaces()" class="Btn_Type"
                      shape="circle">
                      <ion-icon size="large" color="primary" name="close-circle-outline"></ion-icon>
                    </ion-button>

                    <ion-button *ngIf="!this.userSavedPlace" (click)="toggleVisited()" class="Btn_Type" shape="circle">
                      <ion-icon size="large" color="secondary" name="add-circle"></ion-icon>
                    </ion-button>

                    <ion-button *ngIf="this.userSavedPlace && !this.currentMyPlace.visited" (click)="toggleVisited()"
                      class="Btn_Type" shape="circle">
                      <ion-icon size="large" color="primary" name="add-circle"></ion-icon>
                    </ion-button>

                    <ion-button *ngIf="this.userSavedPlace && this.currentMyPlace.visited" (click)="toggleVisited()"
                      class="Btn_Type" shape="circle">
                      <ion-icon size="large" color="secondary" name="pin-outline"></ion-icon>
                    </ion-button>
                  </div>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="ion-text-wrap">
                  <p class="Text">{{placeOverview}}</p>
                  <p><a href="{{this.placeDetails.website}}">{{this.placeDetails.website}}</a>
                  </p>
                </ion-col>
              </ion-row>

            </div>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
