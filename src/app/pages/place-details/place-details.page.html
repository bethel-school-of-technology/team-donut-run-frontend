<ion-header [translucent]="true">
  <app-navbar></app-navbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button [routerLink]="['/my-places']">Back</ion-button>

  <ion-card-title>{{this.placeDetails.name}}</ion-card-title>
  <ion-card-subtitle>{{this.placeDetails.website}}</ion-card-subtitle>
  <img alt="{{this.placeDetails.photo_reference}}" src="{{this.placeDetails.photo_reference}}" />
  <p>{{this.placeDetails.formatted_address}}</p>
  <p>{{placeOverview}}</p>
  <ion-button (click)="savePlaceToMyPlaces()" class="Btn_Type" color="light" shape="circle"
    ><ion-icon size="large" name="heart-outline"></ion-icon
  ></ion-button>
  <ion-button class="Btn_Type" color="light" shape="circle">
    <ion-icon size="large" name="add-circle"></ion-icon
  ></ion-button>
</ion-content>
