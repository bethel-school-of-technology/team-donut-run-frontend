<div class="Background">
  <ion-grid>
    <ion-row>
      <ion-col size="2" size-Md="1">
        <div class="dropdown">
          <button class="dropbtn">
            <ion-icon
              class="toggle"
              name="menu"
              color="dark"
              size="medium"
            ></ion-icon>
          </button>
          <div class="dropdown-content">
            <a (click)="ProfilePage()">My Profile</a>
            <a (click)="MyPlacesPage()">My Places</a>
            <a (click)="SignInPage()"> Meet the Team</a>
            <a (click)="SignInPage()">Sign In</a>
          </div>
        </div>
      </ion-col>

      <ion-col size="8">
        <div (click)="HomePage()">
          <img class="logo" src="assets/logo.svg" />
        </div>
        <div (click)="HomePage()">
          <h1 class="Title">REXFINDER</h1>
        </div>
      </ion-col>
      <ion-col size="2">
        <div class="ion-float-end" (click)="SearchPage()">
          <button class="Search">
            <ion-icon size="large" color="tertiary" name="search"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
