<ion-app>
  <ion-menu contentId="main-content" side="end" swipe-gesture="true" type="overlay">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list *ngIf="(currentUser | json) != '{}' ">
        <ion-item (click)="ProfilePage()">My Profile</ion-item>
        <ion-item (click)="MyPlacesPage()">My Places</ion-item>
        <ion-item (click)="SignOut()">Sign Out</ion-item>
      </ion-list>

      <ion-list *ngIf="(currentUser | json) == '{}' ">
        <ion-item (click)="SignUp()">Sign Up</ion-item>
        <ion-item (click)="SignInPage()">Sign In</ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <div class="navbarContainer">
          <div (click)="HomePage()">
            <img class="logo" src="assets/logo.svg" />
          </div>
          <div (click)="HomePage()">
            <p class="text">REXFINDER</p>
          </div>
          <div class="searchBtnContainer" (click)="SearchPage()">
            <button class="search">
              <ion-icon size="large" color="tertiary" name="search"></ion-icon>
            </button>
          </div>
        </div>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet id="main"></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
